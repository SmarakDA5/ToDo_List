<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="overlay" class="overlay hidden"></div>

    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Topics</h3>
        <button id="close-menu">&times;</button>
      </div>
      <ul id="topic-filters">
        <li data-filter="all" class="active">All Tasks</li>
        <li data-filter="Personal">Personal</li>
        <li data-filter="Work">Work</li>
        <li data-filter="Study">Study</li>
      </ul>
    </div>

    <div class="container">
      <div class="header">
        <div class="top-bar">
          <button id="menu-btn" aria-label="Menu">&#9776;</button>
          <h2>My Tasks</h2>
        </div>

        <div class="input-group">
          <select id="topic-select">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Study">Study</option>
          </select>
          <input type="text" id="todo-input" placeholder="Add a task..." />
          <button id="add-btn">Add</button>
        </div>
      </div>

      <div class="list-wrapper">
        <ul id="todo-list"></ul>
      </div>

      <div class="footer">
        <button id="clear-btn">Remove All Tasks</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
