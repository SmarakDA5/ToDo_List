<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Todo System</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>

    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Categories</h3>
        <div class="sidebar-actions">
          <button id="add-topic-btn" title="Add Category">+</button>
          <button id="close-menu" class="icon-btn">&times;</button>
        </div>
      </div>
      <ul id="topic-filters"></ul>
    </aside>

    <main class="container">
      <header class="header">
        <div class="top-bar">
          <button id="menu-btn" aria-label="Open Menu">&#9776;</button>
          <h2>Task Manager</h2>
        </div>

        <div class="input-group">
          <select id="topic-select" aria-label="Select Category"></select>
          <input
            type="text"
            id="todo-input"
            placeholder="Enter task description..."
            autocomplete="off"
          />
          <button id="add-btn">Add</button>
        </div>
      </header>

      <section class="list-wrapper">
        <div id="empty-state" class="hidden">
          <p>No active tasks in this category.</p>
        </div>
        <ul id="todo-list"></ul>
      </section>

      <footer class="footer">
        <button id="clear-btn" class="danger-btn">
          Batch Delete All Tasks
        </button>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
